services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: goaltracker
      POSTGRES_PASSWORD: goaltracker
      POSTGRES_DB: goaltracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://goaltracker:goaltracker@db:5432/goaltracker?schema=public
      PORT: "3001"
    depends_on:
      - db

volumes:
  pgdata:
